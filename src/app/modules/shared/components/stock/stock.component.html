<div class="w-full flex justify-center flex-col items-center">


    <div class="flex flex-col space-y-10">
        <div>

            <input type="text" [(ngModel)]="selectedCity" name="selectedCity" class="border px-3 py-2 rounded-md mr-2 focus:outline-none focus:ring-blue-500" placeholder="City" [disabled]="true">
            <select [(ngModel)]="selectedCity" class="border px-3 py-2 rounded-md focus:outline-none focus:ring-blue-500">
                <option *ngFor="let city of cities" [value]="city">{{ city }}</option>
              </select>
        </div>
        <button type="submit" class="px-3 py-2 rounded-md bg-blue-500 text-white hover:bg-blue-700 font-medium" (click)="onSubmit(selectedCity)">Submit</button>
    </div>


    <div class="w-4/5  overflow-auto flex flex-col items-center" *ngIf="showthetable">

        <table class="w-full table-auto  shadow rounded-md border border-gray-200">
            <thead>
                <tr class="text-xs font-medium text-left text-gray-700 bg-gray-100 uppercase">
                    <th class="px-6 py-3">Variant Name</th>
                    <th class="px-6 py-3">Gold Rate</th>
                    <th class="px-6 py-3">Invoice Amount</th>
                    <th class="px-6 py-3">Purity</th>
                    <th class="px-6 py-3">Type Name</th>
                    <th class="px-6 py-3">Weight</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of arrayofdata; let i = index" class="border-b border-gray-200 hover:bg-gray-100">
                    <td class="px-6 py-4">{{ item.gold_alloy_variant_name }}</td>
                    <td class="px-6 py-4">{{ item.gold_rate }}</td>
                    <td class="px-6 py-4">{{ item.invoice_amount }}</td>
                    <td class="px-6 py-4">{{ item.purity }}</td>
                    <td class="px-6 py-4">{{ item.type_name }}</td>
                    <td class="px-6 py-4">{{ item.weight }}</td>
                </tr>
            </tbody>
        </table>

        <button (click)="exportToExcelALL()" *ngIf="showthetable" class="bg-red-600 text-white font-medium rounded-lg shadow py-2 px-4 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 dark:bg-red-500 dark:hover:bg-red-600">Export The Table</button>
        <table class="w-full table-auto  shadow rounded-md border border-gray-200">
            <thead>
                <tr class="text-xs font-medium text-left text-gray-700 bg-gray-100 uppercase">
                    <th class="px-6 py-3">Variant</th>
                    <th class="px-6 py-3">Weight</th>

                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let item of totalsum" class="border-b border-gray-200 hover:bg-gray-100">
                    <td class="px-6 py-3">{{ item.variant }}</td>
                    <td class="px-6 py-3">{{ item.weight }}</td>

                </tr>
            </tbody>
        </table>
    </div>


    <button (click)="exportToExcelTotal()" *ngIf="showthetable" class="bg-red-600 text-white font-medium rounded-lg shadow py-2 px-4 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 dark:bg-red-500 dark:hover:bg-red-600">Export The Sum</button>

</div>
