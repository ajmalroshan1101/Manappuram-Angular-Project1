<div class="w-full min-h-screen bg-gray-50 flex flex-col sm:justify-center items-center pt-6 sm:pt-0" id="bodyy">
    <div class="w-full sm:max-w-md p-5 mx-auto">
        <div class="flex flex-col items-center">

            <h2 class="mb-3 text-center text-4xl font-extrabold text-white font-serif">Welcome</h2>
            <img src="../../../assets/manappuramlogo.png" alt="" class="w-44">
        </div>
        <form #loginForm="ngForm" (ngSubmit)="submitForm(loginForm)">
            <div class="mb-4">
                <label class="block mb-1 text-white" for="username">User-Code</label>
                <input type="number" name="username" #usernameInput="ngModel" inputmode="numeric" ngModel required class="py-2 px-3 border border-gray-300 focus:border-red-300 focus:outline-none focus:ring focus:ring-red-200 focus:ring-opacity-50 rounded-md shadow-sm disabled:bg-gray-100 mt-1 block w-full"
                />
                <!-- <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="text-red-500 text-xs mt-1">Email is required</div> -->
            </div>
            <div class="mb-4">
                <label class="block mb-1 text-white" for="password">Password</label>
                <input type="password" name="password" #passwordInput="ngModel" ngModel required class="py-2 px-3 border border-gray-300 focus:border-red-300 focus:outline-none focus:ring focus:ring-red-200 focus:ring-opacity-50 rounded-md shadow-sm disabled:bg-gray-100 mt-1 block w-full"
                />
                <!-- <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="text-red-500 text-xs mt-1">Password is required</div> -->

                <h1 *ngIf="bool">{{message}}</h1>
            </div>
            <div class="mt-6 flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember_me" type="checkbox" name="remember_me" class="border border-gray-300 text-red-600 shadow-sm focus:border-red-300 focus:ring focus:ring-red-200 focus:ring-opacity-50" />
                    <label for="remember_me" class="ml-2 block text-sm leading-5 text-white">Remember me</label>
                </div>
                <a href="#" class="text-sm text-white"> Forgot your password? </a>
            </div>
            <div class="mt-6">
                <button type="submit" class="w-full inline-flex items-center justify-center px-4 py-2 bg-red-600 border border-transparent rounded-md font-semibold capitalize text-white hover:bg-red-700 active:bg-red-700 focus:outline-none focus:border-red-700 focus:ring focus:ring-red-200 disabled:opacity-25 transition">
                Log In
              </button>
            </div>

        </form>

    </div>
</div>
